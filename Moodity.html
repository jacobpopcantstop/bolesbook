            height: 8px;

            height: 24px;

            height: 24px;

        @keyframes toast-in { from { opacity: 0; transform: translate(-50%, 20px); } to { opacity: 1; transform: translate(-50%, 0); } }

        .toast-exit { animation: toast-out 0.3s ease-in forwards; }

        .settings-section {
            background: rgba(30, 41, 59, 0.5);

            text-transform: uppercase;

            justify-content: center;

        }

            color: white;

            0% { transform: rotate(0deg); }
            50% { transform: rotate(45deg); }
            100% { transform: rotate(0deg); }
        }
        @keyframes key-turn-counter {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(-45deg); }
            100% { transform: rotate(0deg); }

        // ===========================================
        // UTILITY FUNCTIONS
        // ===========================================

        function escapeHtml(text) {
            if (typeof text !== 'string') return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func(...args), wait);
            };
        }

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function isValidDate(dateStr) {
            if (typeof dateStr !== 'string') return false;
            const regex = /^\d{4}-\d{2}-\d{2}$/;
            if (!regex.test(dateStr)) return false;
            const date = new Date(dateStr);
            return date instanceof Date && !isNaN(date);
        }

        function parseDateSafe(dateStr) {
            if (!isValidDate(dateStr)) {
                const now = new Date();
                return { year: now.getFullYear(), month: now.getMonth() + 1, day: now.getDate() };
            }
            const [y, m, d] = dateStr.split('-').map(Number);
            return { year: y, month: m, day: d };
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // ===========================================
        // SOUND EFFECTS
        // ===========================================

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playClick(type = 'soft') {
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                if (type === 'soft') {
                    oscillator.frequency.value = 600;
                    gainNode.gain.setValueAtTime(0.08, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.08);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.08);
                } else if (type === 'success') {
                    oscillator.frequency.value = 800;
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.15);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.15);
                } else if (type === 'toggle') {
                    oscillator.frequency.value = 500;
                    oscillator.type = 'sine';
                    gainNode.gain.setValueAtTime(0.06, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.05);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.05);

        function loadAchievements() {
            try {
                const stored = localStorage.getItem('moodity_achievements');
                if (!stored) return { unlocked: [], stats: { hotkeyUsed: false, exportUsed: false, skillsCustomized: [] } };
                return JSON.parse(stored);
            } catch (e) {
                return { unlocked: [], stats: { hotkeyUsed: false, exportUsed: false, skillsCustomized: [] } };
            }
        }

        function saveAchievements(achievements) {
            try {
                localStorage.setItem('moodity_achievements', JSON.stringify(achievements));
            } catch (e) {
                console.error('Failed to save achievements:', e);
            }
        }

        function unlockAchievement(id) {
            const achievements = loadAchievements();
            if (achievements.unlocked.includes(id)) return false;

            const achievement = ACHIEVEMENTS.find(a => a.id === id);
            if (!achievement) return false;

            achievements.unlocked.push(id);
            achievements[id + '_date'] = new Date().toISOString();
            saveAchievements(achievements);

            // Show special toast
            showAchievementToast(achievement);
            return true;
        }

            `;

        function checkAchievements() {
            const achievements = loadAchievements();
            const history = state.history;

            // Count stats
            const totalEntries = history.length;
            const wins = history.filter(h => h.status === 'pos').length;
            const struggles = history.filter(h => h.status === 'neg').length;
            const deepDives = history.filter(h => !h.quickEntry).length;
            const notedEntries = history.filter(h => h.notes && h.notes.length > 20).length;

            // Getting Started
            if (totalEntries >= 1) unlockAchievement('first_entry');
            if (wins >= 1) unlockAchievement('first_win');
            if (struggles >= 1) unlockAchievement('first_struggle');
            if (deepDives >= 1) unlockAchievement('first_deep_dive');

            // Consistency milestones
            if (totalEntries >= 10) unlockAchievement('entries_10');
            if (totalEntries >= 50) unlockAchievement('entries_50');
            if (totalEntries >= 100) unlockAchievement('entries_100');
            if (totalEntries >= 500) unlockAchievement('entries_500');
            if (totalEntries >= 1000) unlockAchievement('entries_1000');

            // Wins milestones
            if (wins >= 10) unlockAchievement('wins_10');
            if (wins >= 50) unlockAchievement('wins_50');
            if (wins >= 100) unlockAchievement('wins_100');

            // Reflection milestones
            if (deepDives >= 5) unlockAchievement('deep_dives_5');
            if (deepDives >= 25) unlockAchievement('deep_dives_25');
            if (deepDives >= 100) unlockAchievement('deep_dives_100');
            if (notedEntries >= 10) unlockAchievement('add_notes_10');

            // Explorer - mood variety
            const usedMoods = new Set(history.filter(h => h.mood).map(h => h.mood));
            if (usedMoods.size >= state.settings.moods.length && state.settings.moods.length >= 3) {
                unlockAchievement('try_all_moods');
            }

            // Explorer - skill variety
            const usedSkills = new Set(history.filter(h => h.type).map(h => h.type));
            if (usedSkills.size >= state.settings.skills.length && state.settings.skills.length >= 3) {
                unlockAchievement('try_all_skills');
            }

            // Special - all skills in one day
            const today = new Date().toISOString().split('T')[0];
            const todaySkills = new Set(
                history
                    .filter(h => h.timestamp.startsWith(today) && h.type)
                    .map(h => h.type)
            );
            if (todaySkills.size >= state.settings.skills.length && state.settings.skills.length >= 3) {
                unlockAchievement('all_skills_one_day');
            }

            // Calculate streak
            const streak = calculateStreak();
            if (streak >= 3) unlockAchievement('streak_3');
            if (streak >= 7) unlockAchievement('streak_7');
            if (streak >= 30) unlockAchievement('streak_30');

            // Stats-based achievements
            if (achievements.stats.hotkeyUsed) unlockAchievement('use_hotkeys');
            if (achievements.stats.exportUsed) unlockAchievement('export_data');
            if (achievements.stats.skillsCustomized && achievements.stats.skillsCustomized.length > 0) {
                unlockAchievement('customize_skill');
            }
        }

        function calculateStreak() {
            if (state.history.length === 0) return 0;

            const dates = [...new Set(state.history.map(h =>
                new Date(h.timestamp).toISOString().split('T')[0]
            ))].sort().reverse();

            if (dates.length === 0) return 0;

            const today = new Date().toISOString().split('T')[0];
            const yesterday = new Date(Date.now() - 86400000).toISOString().split('T')[0];

            // Must have logged today or yesterday to have active streak
            if (dates[0] !== today && dates[0] !== yesterday) return 0;

            let streak = 1;
            let currentDate = new Date(dates[0]);

            for (let i = 1; i < dates.length; i++) {
                const prevDate = new Date(currentDate);
                prevDate.setDate(prevDate.getDate() - 1);
                const prevDateStr = prevDate.toISOString().split('T')[0];

                if (dates[i] === prevDateStr) {
                    streak++;
                    currentDate = prevDate;
                } else {
                    break;
                }
            }

            return streak;
        }

        function trackAchievementStat(stat, value) {
            const achievements = loadAchievements();
            if (stat === 'hotkeyUsed') {
                achievements.stats.hotkeyUsed = true;
            } else if (stat === 'exportUsed') {
                achievements.stats.exportUsed = true;
            } else if (stat === 'timerUsed') {
                achievements.stats.timerUsed = true;
                unlockAchievement('use_timer');
            } else if (stat === 'skillCustomized') {
                if (!achievements.stats.skillsCustomized) achievements.stats.skillsCustomized = [];
                if (!achievements.stats.skillsCustomized.includes(value)) {
                    achievements.stats.skillsCustomized.push(value);
                }
            }
            saveAchievements(achievements);
            checkAchievements();
        }

        function loadSettings() {
            try {
                const stored = localStorage.getItem('moodity_settings');
                if (!stored) return { ...DEFAULT_SETTINGS };
                const parsed = JSON.parse(stored);

                // Deep merge session phases to include new properties like guidingQuestion
                if (parsed.sessionPhases && DEFAULT_SETTINGS.sessionPhases) {
                    parsed.sessionPhases = parsed.sessionPhases.map((phase, idx) => {
                        const defaultPhase = DEFAULT_SETTINGS.sessionPhases[idx] || {};
                        return {
                            ...defaultPhase,
                            ...phase,
                            // Ensure guiding questions are added if missing
                            guidingQuestion: phase.guidingQuestion || defaultPhase.guidingQuestion,
                            // Fix old "Intensity Arousal" label to just "Intensity"
                            arousalLabel: phase.arousalLabel === 'Intensity Arousal' ? 'Intensity' : (phase.arousalLabel || defaultPhase.arousalLabel)
                        };
                    });
                }

                return { ...DEFAULT_SETTINGS, ...parsed };
            } catch (e) {
                console.error('Failed to load settings:', e);
                return { ...DEFAULT_SETTINGS };
            }
        }

        function showQuickCommentPopup(skillName, status) {
            state.pendingQuickLog = { skillName, status };

            const popup = document.getElementById('quick-comment-popup');
            const input = document.getElementById('quick-comment-input');

            input.value = '';
            popup.classList.remove('hidden');
            popup.classList.add('block');

            // Start auto-close timeout (5 seconds)
            clearTimeout(commentFadeTimeout);
            commentFadeTimeout = setTimeout(() => {
                if (!input.value.trim()) {
                    closeCommentPopup();
                    completeQuickLog('');
                }
            }, 5000);

            // Handle keydown for Enter and Escape
            input.addEventListener('keydown', handleCommentKeydown);
            input.addEventListener('input', handleCommentInput);
            input.focus();
        }

        function handleCommentKeydown(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                saveQuickComment();
            } else if (e.key === 'Escape') {
                e.preventDefault();
                skipQuickComment();
            }
        }

        function handleCommentInput(e) {
            // Clear the auto-close timeout since user is typing
            clearTimeout(commentFadeTimeout);
        }

        function closeCommentPopup() {
            const popup = document.getElementById('quick-comment-popup');
            const input = document.getElementById('quick-comment-input');

            popup.classList.add('hidden');
            popup.classList.remove('block');
            input.removeEventListener('keydown', handleCommentKeydown);
            input.removeEventListener('input', handleCommentInput);
            clearTimeout(commentFadeTimeout);
        }

        function saveQuickComment() {
            const input = document.getElementById('quick-comment-input');
            const comment = input.value.trim();
            closeCommentPopup();
            completeQuickLog(comment);
        }

        function skipQuickComment() {
            closeCommentPopup();
            completeQuickLog('');
        }

        function completeQuickLog(additionalNote) {
            if (!state.pendingQuickLog) return;

            const { skillName, status } = state.pendingQuickLog;
            const label = status === 'pos' ? `WIN: ${skillName}` : `STRUGGLE: ${skillName}`;

            // Sanitize the additional note
            const sanitizedNote = additionalNote ? escapeHtml(additionalNote.substring(0, 500)) : '';
            const fullNote = sanitizedNote ? `${label} - ${sanitizedNote}` : label;

            const entry = {
                id: generateId(),
                timestamp: new Date().toISOString(),
                quickEntry: true,
                type: skillName,
                status: status,
                notes: fullNote,
                mood: state.currentSession.mood,
                arousal: state.currentSession.arousal
            };

            setState({ history: [entry, ...state.history] });
            showToast(label);
            state.pendingQuickLog = null;
            checkAchievements();
        }

        function quickLog(skillName, status, buttonElement) {
            playClick('soft');
            // Animate the icon with key-turn effect
            if (buttonElement) {
                // Lucide replaces <i> with <svg>, so look for SVG first
                const icon = buttonElement.querySelector('svg') || buttonElement.querySelector('i[data-lucide]');
                if (icon) {
                    const animClass = status === 'neg' ? 'key-turn-cw' : 'key-turn-ccw';
                    icon.classList.remove('key-turn-cw', 'key-turn-ccw');
                    void icon.offsetWidth; // Force reflow
                    icon.classList.add(animClass);
                    setTimeout(() => icon.classList.remove(animClass), 300);
                }
            }
            showQuickCommentPopup(skillName, status);
        }

                        `"${(h.notes || '').replace(/"/g, '""')}"`

            const file = event.target.files[0];

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data.settings) {
                        setState({ settings: { ...DEFAULT_SETTINGS, ...data.settings } });

                    if (data.history && Array.isArray(data.history)) {
                        setState({ history: data.history });
                    }
                    showToast('Data imported');
                } catch (err) {
                    showToast('Invalid file', 'error');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/20">

                        <h1 class="text-3xl md:text-4xl font-black tracking-tighter uppercase italic text-white">${escapeHtml(state.settings.appTitle || 'MOODITY')}</h1>

                        <div class="w-px h-6 bg-slate-800"></div>

                                <i data-lucide="timer" class="w-4 h-4"></i>
                                <span id="timer-display" class="font-mono text-sm font-bold">${formatTime(state.timeLeft)}</span>
                                <i data-lucide="${state.timerDropdownOpen ? 'chevron-up' : 'chevron-down'}" class="w-3 h-3 opacity-50"></i>
                            </button>
                            ${state.timerDropdownOpen ? `
                            <div id="timer-dropdown" class="absolute top-full left-0 mt-2 bg-slate-900 border border-slate-700 rounded-xl shadow-2xl p-2 min-w-[140px] z-50">
                                <p class="text-[9px] font-black text-slate-500 uppercase tracking-widest px-2 py-1 mb-1">Set Timer</p>
                                ${state.settings.timerPresets.map(preset => `
                                    <button data-timer-preset="${preset.seconds}" class="w-full text-left px-3 py-2 text-sm font-bold rounded-lg transition-all hover:bg-slate-800 ${state.timeLeft === preset.seconds && !state.timerActive ? 'text-indigo-400' : 'text-slate-300'}">
                                        ${escapeHtml(preset.label)}
                                    </button>
                                `).join('')}
                                <div class="border-t border-slate-800 my-2"></div>
                                <button id="reset-timer-btn" class="w-full text-left px-3 py-2 text-sm font-bold rounded-lg transition-all hover:bg-slate-800 text-slate-400">
                                    <i data-lucide="rotate-ccw" class="w-3 h-3 inline mr-2"></i>Reset
                                </button>
                                ${state.timerActive ? `
                                <button id="stop-timer-btn" class="w-full text-left px-3 py-2 text-sm font-bold rounded-lg transition-all hover:bg-rose-500/20 text-rose-400">
                                    <i data-lucide="square" class="w-3 h-3 inline mr-2"></i>Stop
                                </button>
                                ` : `
                                <button id="start-timer-btn" class="w-full text-left px-3 py-2 text-sm font-bold rounded-lg transition-all hover:bg-indigo-500/20 text-indigo-400">
                                    <i data-lucide="play" class="w-3 h-3 inline mr-2"></i>Start
                                </button>
                                `}
                            </div>
                            ` : ''}
                        </div>

                        <button id="archive-btn" class="flex items-center gap-2 px-3 py-2 relative ${state.view === 'history' ? 'bg-indigo-600 text-white' : 'bg-indigo-500/10 text-indigo-400'} rounded-xl border border-indigo-500/20 hover:bg-indigo-500/20 transition-all">
                            ${state.settings.showHotkeyHints ? '<span class="toolbar-hint">A</span>' : ''}
                            <i data-lucide="archive" class="w-4 h-4"></i>
                            <span class="text-[10px] font-black uppercase">${state.history.length}</span>
                        </button>

                        <button id="settings-btn" class="p-3 relative ${state.view === 'settings' ? 'text-indigo-400' : 'text-slate-400'} hover:text-indigo-400 transition-colors" title="Settings">
                            ${state.settings.showHotkeyHints ? '<span class="toolbar-hint">S</span>' : ''}
                            <i data-lucide="settings" class="w-5 h-5"></i>
                        </button>
                    </nav>
                </header>

                <main id="main-content" tabindex="-1">
                    ${state.view === 'dashboard' ? renderDashboard() : ''}
                    ${state.view === 'entry' ? renderEntry() : ''}
                    ${state.view === 'history' ? renderHistory() : ''}
                    ${state.view === 'settings' ? renderSettings() : ''}
                </main>
            `;

            if (typeof lucide !== 'undefined') lucide.createIcons();
            attachEventListeners();
        }

        function attachEventListeners() {
            document.getElementById('undo-btn')?.addEventListener('click', undoLastAction);
            document.getElementById('timer-btn')?.addEventListener('click', () => {
                setState({ timerDropdownOpen: !state.timerDropdownOpen });
            });
            document.getElementById('reset-timer-btn')?.addEventListener('click', () => {
                resetTimer(state.settings.defaultTimer);
                setState({ timerDropdownOpen: false });
            });
            document.getElementById('start-timer-btn')?.addEventListener('click', () => {
                startTimer();
                setState({ timerDropdownOpen: false });
            });
            document.getElementById('stop-timer-btn')?.addEventListener('click', () => {
                stopTimer();
                setState({ timerDropdownOpen: false });
            });
            document.getElementById('archive-btn')?.addEventListener('click', () => setState({ view: state.view === 'history' ? 'dashboard' : 'history', timerDropdownOpen: false }));
            document.getElementById('settings-btn')?.addEventListener('click', () => setState({ view: state.view === 'settings' ? 'dashboard' : 'settings', timerDropdownOpen: false }));

            // Dashboard
            document.getElementById('session-date')?.addEventListener('change', (e) => {
                if (isValidDate(e.target.value)) setState({ selectedDate: e.target.value });
            });
            document.getElementById('new-session-btn')?.addEventListener('click', () => setState({ view: 'entry', step: 0 }));

            document.querySelectorAll('[data-quicklog]').forEach(btn => {
                btn.addEventListener('click', () => quickLog(btn.dataset.skill, btn.dataset.status, btn));
            });

            // Entry
            document.getElementById('close-entry-btn')?.addEventListener('click', () => setState({ view: 'dashboard' }));
            document.getElementById('back-btn')?.addEventListener('click', () => setState({ step: state.step - 1 }));
            document.getElementById('next-btn')?.addEventListener('click', () => {
                if (state.step === state.settings.sessionPhases.length - 1) saveEntry();
                else setState({ step: state.step + 1 });
            });

            document.querySelectorAll('[data-mood]').forEach(btn => {
                btn.addEventListener('click', () => {
                    playClick('soft');
                    updateSession({ mood: btn.dataset.mood });
                });
            });

            document.getElementById('arousal-slider')?.addEventListener('input', (e) => {
                updateSession({ arousal: parseInt(e.target.value) });
            });

            document.querySelectorAll('[data-toggle-key]').forEach(btn => {
                btn.addEventListener('click', () => {
                    playClick('toggle');
                    const key = btn.dataset.toggleKey;
                    const newToggles = { ...state.currentSession.toggles, [key]: !state.currentSession.toggles[key] };
                    updateSession({ toggles: newToggles });
                });
            });

            document.querySelectorAll('[data-rating]').forEach(btn => {
                btn.addEventListener('click', () => {
                    playClick('soft');
                    updateSession({ rating: parseInt(btn.dataset.rating) });
                });
            });

            document.getElementById('notes-textarea')?.addEventListener('input', (e) => {
                updateSession({ notes: e.target.value }, true); // Skip render to keep focus
            });

            // History
            document.getElementById('export-json-btn')?.addEventListener('click', downloadJSON);
            document.getElementById('export-csv-btn')?.addEventListener('click', downloadCSV);
            document.getElementById('close-history-btn')?.addEventListener('click', () => setState({ view: 'dashboard' }));
            document.getElementById('clear-history-btn')?.addEventListener('click', () => {
                if (confirm('Clear all history?')) { setState({ history: [] }); showToast('History cleared', 'info'); }
            });

            // Settings tabs
            document.querySelectorAll('[data-settings-tab]').forEach(btn => {
                btn.addEventListener('click', () => {
                    playClick('soft');
                    setState({ settingsTab: btn.dataset.settingsTab });
                });
            });

            // Settings actions
            document.getElementById('add-skill-btn')?.addEventListener('click', addSkill);
            document.getElementById('add-mood-btn')?.addEventListener('click', addMood);
            document.getElementById('add-phase-btn')?.addEventListener('click', addPhase);
            document.getElementById('add-timer-preset-btn')?.addEventListener('click', addTimerPreset);
            document.getElementById('reset-defaults-btn')?.addEventListener('click', resetToDefaults);
            document.getElementById('clear-all-btn')?.addEventListener('click', clearAllData);
            document.getElementById('import-input')?.addEventListener('change', importData);
            document.getElementById('toggle-hotkey-hints')?.addEventListener('click', () => {
                updateSettings({ showHotkeyHints: !state.settings.showHotkeyHints });
            });
            document.getElementById('toggle-hotkeys-enabled')?.addEventListener('click', () => {
                const newEnabled = state.settings.hotkeysEnabled === false ? true : false;
                // Auto-disable hints when hotkeys are disabled
                const updates = { hotkeysEnabled: newEnabled };
                if (!newEnabled) {
                    updates.showHotkeyHints = false;
                }
                updateSettings(updates);
            });

            document.getElementById('app-title-input')?.addEventListener('input', (e) => {
                updateSettings({ appTitle: e.target.value }, true);
            });

            document.querySelectorAll('[data-size]').forEach(btn => {
                btn.addEventListener('click', () => {
                    playClick('soft');
                    updateSettings({ uiSize: btn.dataset.size });
                });
            });
            document.getElementById('toggle-light-mode')?.addEventListener('click', () => {
                playClick('toggle');
                updateSettings({ lightMode: !state.settings.lightMode });
            });

            // Icon picker buttons
            document.querySelectorAll('[data-open-icon-picker]').forEach(btn => {
                btn.addEventListener('click', () => openIconPicker(btn.dataset.iconType, btn.dataset.iconTargetId));
            });

            // Skill editing
            document.querySelectorAll('[data-delete-skill]').forEach(btn => {
                btn.addEventListener('click', () => deleteSkill(btn.dataset.deleteSkill));
            });
            document.querySelectorAll('[data-skill-name]').forEach(input => {
                input.addEventListener('input', (e) => updateSkill(input.dataset.skillId, { name: e.target.value }, true));
            });

            // Mood editing
            document.querySelectorAll('[data-delete-mood]').forEach(btn => {
                btn.addEventListener('click', () => deleteMood(btn.dataset.deleteMood));
            });
            document.querySelectorAll('[data-mood-label]').forEach(input => {
                input.addEventListener('input', (e) => updateMood(input.dataset.moodId, { label: e.target.value, name: e.target.value.toLowerCase().replace(/\s+/g, '-') }, true));
            });

            // Timer preset editing
            document.querySelectorAll('[data-delete-timer-preset]').forEach(btn => {
                btn.addEventListener('click', () => deleteTimerPreset(btn.dataset.deleteTimerPreset));
            });
            document.querySelectorAll('[data-timer-label]').forEach(input => {
                input.addEventListener('input', (e) => updateTimerPreset(input.dataset.timerId, { label: e.target.value }, true));
            });
            document.querySelectorAll('[data-timer-seconds]').forEach(input => {
                input.addEventListener('input', (e) => {
                    const seconds = parseInt(e.target.value) || 60;
                    updateTimerPreset(input.dataset.timerId, { seconds: Math.max(10, Math.min(3600, seconds)) }, true);
                });
            });

            // Phase editing
            document.querySelectorAll('[data-delete-phase]').forEach(btn => {
                btn.addEventListener('click', () => deletePhase(btn.dataset.deletePhase));
            });
            document.querySelectorAll('[data-move-phase-up]').forEach(btn => {
                btn.addEventListener('click', () => movePhase(btn.dataset.movePhaseUp, -1));
            });
            document.querySelectorAll('[data-move-phase-down]').forEach(btn => {
                btn.addEventListener('click', () => movePhase(btn.dataset.movePhaseDown, 1));
            });
            document.querySelectorAll('[data-phase-title]').forEach(input => {
                input.addEventListener('input', (e) => updatePhase(input.dataset.phaseId, { title: e.target.value }, true));
            });
            document.querySelectorAll('[data-add-toggle]').forEach(btn => {
                btn.addEventListener('click', () => addToggleToPhase(btn.dataset.addToggle));
            });

            // Toggle editing
            document.querySelectorAll('[data-toggle-label]').forEach(input => {
                input.addEventListener('input', (e) => {
                    updateToggleInPhase(input.dataset.phaseId, input.dataset.toggleId, { label: e.target.value }, true);
                });
            });
            document.querySelectorAll('[data-delete-toggle]').forEach(btn => {
                btn.addEventListener('click', () => deleteToggleFromPhase(btn.dataset.phaseId, btn.dataset.deleteToggle));
            });

            // Timer presets (in dropdown and elsewhere)
            document.querySelectorAll('[data-timer-preset]').forEach(btn => {
                btn.addEventListener('click', () => {
                    playClick('soft');
                    resetTimer(parseInt(btn.dataset.timerPreset));
                    setState({ timerDropdownOpen: false });
                });
            });

            // Close timer dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (state.timerDropdownOpen && !e.target.closest('#timer-btn') && !e.target.closest('#timer-dropdown')) {
                    setState({ timerDropdownOpen: false });
                }
            });
        }

        // ===========================================
        // VIEW RENDERERS
        // ===========================================

        function renderDashboard() {
            return `
                <div class="space-y-10">
                    <div class="flex flex-col sm:flex-row items-center justify-center gap-4 sm:gap-6">
                        <div class="flex flex-col items-center gap-2">
                            <label for="session-date" class="text-[9px] font-black text-slate-500 uppercase tracking-widest">Date</label>
                            <input type="date" id="session-date" value="${state.selectedDate}"
                                class="bg-slate-900 border-2 border-slate-800 rounded-2xl px-5 py-3 text-white font-bold focus:border-indigo-500 outline-none shadow-xl text-sm">
                        </div>
                        <div class="h-10 w-px bg-slate-800 hidden sm:block"></div>
                        <div class="flex flex-col items-center gap-2">
                            <label class="text-[9px] font-black text-slate-500 uppercase tracking-widest">Action</label>
                            <button id="new-session-btn" class="flex items-center gap-3 bg-white text-slate-950 px-6 py-3 rounded-2xl font-black uppercase tracking-widest text-sm hover:scale-105 active:scale-95 transition-all shadow-xl relative">
                                ${state.settings.showHotkeyHints ? '<span class="hotkey-hint">D</span>' : ''}
                                <i data-lucide="plus-circle" class="w-4 h-4"></i>
                                Deep Dive
                            </button>
                        </div>
                    </div>

                    <!-- Skills Grid -->
                    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-${Math.min(state.settings.skills.length, 5)} gap-6 justify-items-center">
                        ${state.settings.skills.map((skill, index) => renderSkillCard(skill, index)).join('')}
                    </div>
                </div>
            `;
        }

        function renderSkillCard(skill, index) {
            const showHints = state.settings.showHotkeyHints;
            const keyNum = index + 1;
            return `
                <div class="flex flex-col gap-3 w-full max-w-[200px]">
                    <div class="flex items-center justify-center gap-2 px-3">
                        <i data-lucide="${escapeHtml(skill.icon)}" class="w-4 h-4 text-slate-600"></i>
                        <span class="text-[10px] font-black uppercase tracking-widest text-slate-400">${escapeHtml(skill.name)}</span>
                    </div>
                    <div class="aspect-square glass-card rounded-3xl flex flex-row border-2 border-slate-800/50 shadow-xl relative overflow-visible">
                        <button data-quicklog data-skill="${escapeHtml(skill.name)}" data-status="neg"
                            class="flex-1 flex flex-col items-center justify-center group hover:bg-slate-800/50 transition-all relative overflow-visible rounded-l-3xl"
                            aria-label="Log struggle for ${escapeHtml(skill.name)}">
                            ${showHints && keyNum <= 9 ? `<span class="hotkey-hint" style="top: 8px; left: 8px; right: auto;">${keyNum}</span>` : ''}
                            <i data-lucide="minus" class="w-8 h-8 text-slate-500 group-hover:text-rose-400 group-hover:scale-110 transition-all"></i>
                            <span class="text-[8px] font-black uppercase mt-2 opacity-0 group-hover:opacity-100 text-slate-500">Struggle</span>
                        </button>
                        <div class="thick-divider h-auto"></div>
                        <button data-quicklog data-skill="${escapeHtml(skill.name)}" data-status="pos"
                            class="flex-1 flex flex-col items-center justify-center group hover:bg-indigo-500/10 transition-all relative overflow-visible rounded-r-3xl"
                            aria-label="Log win for ${escapeHtml(skill.name)}">
                            ${showHints && keyNum <= 9 ? `<span class="hotkey-hint" style="top: 8px; right: 8px;">${keyNum}</span>` : ''}
                            <i data-lucide="plus" class="w-8 h-8 text-indigo-500 group-hover:scale-110 transition-all"></i>
                            <span class="text-[8px] font-black uppercase mt-2 opacity-0 group-hover:opacity-100 text-indigo-400">Win</span>
                        </button>
                    </div>
                </div>
            `;
        }

        function renderEntry() {
            const phases = state.settings.sessionPhases;
            const phase = phases[state.step];
            if (!phase) return '<div>No phases configured</div>';

            return `
                <div class="max-w-3xl mx-auto glass-card rounded-3xl p-6 lg:p-12 border border-slate-800 shadow-2xl">
                    <div class="flex justify-between items-start mb-10">
                        <div>
                            <p class="text-[10px] font-black text-indigo-500 uppercase tracking-widest mb-1">Step ${state.step + 1} of ${phases.length}</p>
                            <h2 class="text-2xl md:text-3xl font-black italic uppercase text-white tracking-tight">${escapeHtml(phase.title)}</h2>
                        </div>
                        <button id="close-entry-btn" class="p-3 hover:bg-slate-800 rounded-full text-slate-500">
                            <i data-lucide="x" class="w-5 h-5"></i>
                        </button>
                    </div>

                    <div class="min-h-[250px]">
                        ${renderPhaseContent(phase)}
                    </div>

                    <div class="mt-12 flex gap-3">
                        ${state.step > 0 ? `<button id="back-btn" class="flex-1 py-4 bg-slate-900 border border-slate-800 text-slate-400 rounded-2xl font-black uppercase text-[10px] hover:text-white transition-all">Back</button>` : ''}
                        <button id="next-btn" class="flex-[2] py-4 bg-indigo-600 text-white rounded-2xl font-black uppercase text-[10px] shadow-xl hover:scale-[1.02] active:scale-95 transition-all">
                            ${state.step === phases.length - 1 ? 'Save Entry' : 'Next'}
                        </button>
                    </div>

                    <div class="flex justify-center gap-2 mt-6">
                        ${phases.map((_, i) => `<div class="w-2 h-2 rounded-full ${i <= state.step ? 'bg-indigo-500' : 'bg-slate-700'}"></div>`).join('')}
                    </div>
                </div>
            `;
        }

        function renderPhaseContent(phase) {
            const showHints = state.settings.showHotkeyHints;
            const guidingHtml = phase.guidingQuestion ? `
                <div class="mb-6 p-4 bg-indigo-500/5 border border-indigo-500/20 rounded-xl">
                    <p class="text-sm text-slate-400 italic"><i data-lucide="help-circle" class="w-4 h-4 inline mr-2 text-indigo-400"></i>${escapeHtml(phase.guidingQuestion)}</p>
                </div>
            ` : '';

            if (phase.type === 'mood-arousal') {
                return `
                    ${guidingHtml}
                    <div class="space-y-8">
                        <div class="grid grid-cols-${state.settings.moods.length} gap-4">
                            ${state.settings.moods.map((m, idx) => `
                                <button data-mood="${escapeHtml(m.name)}"
                                    class="h-24 rounded-2xl border-2 transition-all flex flex-col items-center justify-center gap-2 relative ${state.currentSession.mood === m.name ? 'border-indigo-500 bg-indigo-500/10' : 'border-slate-800 bg-slate-900/50 opacity-50 hover:opacity-100'}">
                                    ${showHints ? `<span class="hotkey-hint">${idx + 1}</span>` : ''}
                                    <i data-lucide="${escapeHtml(m.icon)}" class="w-6 h-6 ${state.currentSession.mood === m.name ? 'text-indigo-400' : 'text-slate-500'}"></i>
                                    <span class="text-[9px] font-black uppercase">${escapeHtml(m.label)}</span>
                                </button>
                            `).join('')}
                        </div>
                        <div class="p-6 bg-slate-900/50 rounded-2xl border border-slate-800">
                            <div class="flex justify-between items-center mb-4">
                                <label for="arousal-slider" class="text-[10px] font-black text-slate-500 uppercase tracking-widest">${escapeHtml(phase.arousalLabel || 'Intensity')}</label>
                                <span class="text-3xl font-black text-indigo-400 font-mono">${state.currentSession.arousal}</span>
                            </div>
                            <input type="range" id="arousal-slider" min="${phase.arousalMin || 1}" max="${phase.arousalMax || 5}" value="${state.currentSession.arousal}" step="1" class="custom-range">
                            <div class="flex justify-between text-[9px] text-slate-600 mt-2">
                                <span>Low</span><span>High</span>
                            </div>
                        </div>
                    </div>
                `;
            }

            if (phase.type === 'toggles') {
                return `
                    ${guidingHtml}
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        ${(phase.toggles || []).map((t, idx) => {
                            const active = state.currentSession.toggles[t.key];
                            return `
                                <button data-toggle-key="${escapeHtml(t.key)}"
                                    class="flex justify-between items-center p-6 rounded-2xl border-2 transition-all relative ${active ? 'bg-indigo-500/10 border-indigo-500 text-white' : 'bg-slate-900/50 border-slate-800 text-slate-500'}">
                                    ${showHints ? `<span class="hotkey-hint">${idx + 1}</span>` : ''}
                                    <span class="font-bold text-xs uppercase tracking-wide text-left">${escapeHtml(t.label)}</span>
                                    <div class="w-6 h-6 rounded-full border-2 border-current flex items-center justify-center">
                                        ${active ? '<i data-lucide="check" class="w-3 h-3"></i>' : ''}
                                    </div>
                                </button>
                            `;
                        }).join('')}
                    </div>
                `;
            }

            if (phase.type === 'notes-rating') {
                return `
                    ${guidingHtml}
                    <div class="space-y-6">
                        <div>
                            <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-3">${escapeHtml(phase.ratingLabel || 'Rating')} (${phase.ratingMin || 0}-${phase.ratingMax || 3})</p>
                            <div class="grid grid-cols-${(phase.ratingMax || 3) - (phase.ratingMin || 0) + 1} gap-3">
                                ${Array.from({ length: (phase.ratingMax || 3) - (phase.ratingMin || 0) + 1 }, (_, i) => i + (phase.ratingMin || 0)).map(v => `
                                    <button data-rating="${v}"
                                        class="h-14 rounded-xl font-black text-lg border-2 transition-all relative ${state.currentSession.rating === v ? 'bg-indigo-600 text-white border-indigo-400' : 'bg-slate-900 border-slate-800 text-slate-600'}">
                                        ${showHints ? `<span class="hotkey-hint">${v}</span>` : ''}
                                        ${v}
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                        <textarea id="notes-textarea" placeholder="${escapeHtml(phase.notesPlaceholder || 'Notes...')}"
                            class="w-full p-6 bg-slate-900 text-white rounded-2xl border border-slate-800 h-36 focus:border-indigo-500/50 outline-none placeholder:text-slate-700">${escapeHtml(state.currentSession.notes)}</textarea>
                    </div>
                `;
            }

            return '<div class="text-slate-500">Unknown phase type</div>';
        }

        function renderHistory() {
            return `
                <div>
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-10">
                        <h2 class="text-3xl font-black italic uppercase text-white tracking-tight">Archive</h2>
                        <div class="flex gap-2 flex-wrap">
                            <button id="export-json-btn" class="bg-white text-slate-950 px-4 py-2 rounded-xl font-black text-[10px] uppercase flex items-center gap-2 hover:scale-105 transition-all">
                                <i data-lucide="download" class="w-4 h-4"></i> JSON

        function renderAchievementsSettings() {
            const achievements = loadAchievements();
            const unlocked = achievements.unlocked || [];
            const totalAchievements = ACHIEVEMENTS.length;

            const percentage = Math.round((unlockedCount / totalAchievements) * 100);

            const categories = [
                { id: 'getting-started', name: 'Getting Started', icon: 'play' },
                { id: 'consistency', name: 'Consistency', icon: 'flame' },
                { id: 'wins', name: 'Wins', icon: 'trophy' },
                { id: 'reflection', name: 'Reflection', icon: 'brain' },

                { id: 'special', name: 'Special', icon: 'star' }

            const streak = calculateStreak();

            return `
                <div class="settings-section">
                    <div class="flex items-center justify-between mb-4">

                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-slate-900 rounded-xl p-4 text-center">
                            <div class="text-3xl font-black text-amber-400">${streak}</div>
                            <div class="text-[10px] font-bold text-slate-500 uppercase">Day Streak</div>
                        </div>
                        <div class="bg-slate-900 rounded-xl p-4 text-center">
                            <div class="text-3xl font-black text-indigo-400">${percentage}%</div>
                            <div class="text-[10px] font-bold text-slate-500 uppercase">Complete</div>
                        </div>
                    </div>
                </div>

                ${categories.map(cat => {
                    const catAchievements = ACHIEVEMENTS.filter(a => a.category === cat.id);
                    const catUnlocked = catAchievements.filter(a => unlocked.includes(a.id)).length;

                    return `
                        <div class="settings-section">
                            <div class="flex items-center gap-2 mb-4">
                                <i data-lucide="${cat.icon}" class="w-4 h-4 text-amber-400"></i>
                                <h3 class="mb-0">${cat.name}</h3>
                                <span class="ml-auto text-sm text-slate-500">${catUnlocked}/${catAchievements.length}</span>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                                ${catAchievements.map(a => {
                                    const isUnlocked = unlocked.includes(a.id);
                                    const unlockedDate = achievements[a.id + '_date'];
                                    return `
                                        <div class="flex items-center gap-3 p-3 rounded-xl ${isUnlocked ? 'bg-amber-500/10 border border-amber-500/30' : 'bg-slate-900/50 border border-slate-800'}">
                                            <div class="w-10 h-10 rounded-xl flex items-center justify-center ${isUnlocked ? 'bg-amber-500/20' : 'bg-slate-800'}">
                                                <i data-lucide="${isUnlocked ? a.icon : 'lock'}" class="w-5 h-5 ${isUnlocked ? 'text-amber-400' : 'text-slate-600'}"></i>
                                            </div>
                                            <div class="flex-1 min-w-0">
                                                <div class="font-bold text-sm ${isUnlocked ? 'text-white' : 'text-slate-500'}">${escapeHtml(a.name)}</div>
                                                <div class="text-[10px] ${isUnlocked ? 'text-amber-400/70' : 'text-slate-600'} truncate">${escapeHtml(a.description)}</div>
                                            </div>
                                            ${isUnlocked && unlockedDate ? `<div class="text-[9px] text-slate-500">${new Date(unlockedDate).toLocaleDateString()}</div>` : ''}
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    `;
                }).join('')}
            `;
        }

                </div>

                <div class="settings-section">
                    <h3>Reset</h3>
                    <div class="flex gap-3 flex-wrap">
                        <button id="reset-defaults-btn" class="px-4 py-2 bg-slate-800 text-slate-300 rounded-xl font-bold text-sm hover:bg-slate-700 transition-all">
                            Reset Settings to Defaults
                        </button>
                        <button id="clear-all-btn" class="px-4 py-2 bg-rose-600/20 text-rose-400 rounded-xl font-bold text-sm hover:bg-rose-600/30 transition-all">
                            Delete All Data
                        </button>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>Statistics</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-slate-900 rounded-xl p-4 text-center">
                            <div class="text-3xl font-black text-indigo-400">${state.history.length}</div>
                            <div class="text-[10px] font-bold text-slate-500 uppercase">Total Entries</div>
                        </div>
                        <div class="bg-slate-900 rounded-xl p-4 text-center">
                            <div class="text-3xl font-black text-emerald-400">${state.history.filter(h => h.status === 'pos').length}</div>
                            <div class="text-[10px] font-bold text-slate-500 uppercase">Wins</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // ===========================================
        // HOTKEY SUPPORT
        // ===========================================

        function handleHotkeys(e) {
            // Check if hotkeys are fully disabled
            if (state.settings.hotkeysEnabled === false) {
                // Still allow Escape to work even when hotkeys are disabled
                if (e.key === 'Escape') {
                    if (document.getElementById('icon-picker-modal')?.classList.contains('flex')) {
                        e.preventDefault();
                        closeIconPicker();
                    } else if (!document.getElementById('quick-comment-popup')?.classList.contains('hidden')) {
                        e.preventDefault();
                        skipQuickComment();
                    }
                }
                return;
            }

            // Don't trigger hotkeys when typing in inputs
            const activeEl = document.activeElement;
            const isTyping = activeEl && (
                activeEl.tagName === 'INPUT' ||
                activeEl.tagName === 'TEXTAREA' ||
                activeEl.isContentEditable ||
                activeEl.closest('[contenteditable="true"]')
            );

            // Always allow Escape (even when typing)
            if (e.key === 'Escape') {
                e.preventDefault();
                // Blur any focused input first
                if (isTyping) {
                    activeEl.blur();
                    return;
                }
                // Close dropdowns and modals in order of priority
                if (state.timerDropdownOpen) {
                    setState({ timerDropdownOpen: false });
                } else if (document.getElementById('icon-picker-modal')?.classList.contains('flex')) {
                    closeIconPicker();
                } else if (!document.getElementById('quick-comment-popup')?.classList.contains('hidden')) {
                    skipQuickComment();
                } else if (state.view !== 'dashboard') {
                    setState({ view: 'dashboard' });
                }
                return;
            }

            // Skip ALL other hotkeys if typing in any text field
            if (isTyping) return;

            // Track hotkey usage for achievement
            trackAchievementStat('hotkeyUsed');

            // Global hotkeys (work in all views)
            if (e.key === 't' || e.key === 'T') {
                e.preventDefault();
                toggleTimer();
                return;
            }

            if (e.key === 'a' || e.key === 'A') {
                e.preventDefault();
                setState({ view: state.view === 'history' ? 'dashboard' : 'history' });
                return;
            }

            if (e.key === 's' || e.key === 'S') {
                e.preventDefault();
                setState({ view: state.view === 'settings' ? 'dashboard' : 'settings' });
                return;
            }

            if (e.key === 'z' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                undoLastAction();
                return;
            }

            // Dashboard hotkeys
            if (state.view === 'dashboard') {
                // D for Deep Dive
                if (e.key === 'd' || e.key === 'D') {
                    e.preventDefault();
                    setState({ view: 'entry', step: 0 });
                    return;
                }

                // Number keys 1-9 for skills (+ for positive, - modifier for negative)
                const numKey = parseInt(e.key);
                if (numKey >= 1 && numKey <= 9) {
                    const skillIndex = numKey - 1;
                    if (skillIndex < state.settings.skills.length) {
                        e.preventDefault();
                        const skill = state.settings.skills[skillIndex];
                        // Shift = negative/struggle, no shift = positive/win
                        const status = e.shiftKey ? 'neg' : 'pos';
                        // Find the button for animation
                        const buttons = document.querySelectorAll('[data-quicklog]');
                        const btn = Array.from(buttons).find(b =>
                            b.dataset.skill === skill.name && b.dataset.status === status
                        );
                        quickLog(skill.name, status, btn);
                    }
                    return;
                }
            }

            // Entry (Deep Dive) hotkeys
            if (state.view === 'entry') {
                const phases = state.settings.sessionPhases;
                const phase = phases[state.step];

                // Arrow keys for navigation
                if (e.key === 'ArrowRight' || e.key === 'Enter') {
                    if (e.key === 'Enter' && activeEl?.tagName === 'BUTTON') return; // Let button handle it
                    e.preventDefault();
                    if (state.step === phases.length - 1) {
                        saveEntry();
                    } else {
                        setState({ step: state.step + 1 });
                    }
                    return;
                }

                if (e.key === 'ArrowLeft' && state.step > 0) {
                    e.preventDefault();
                    setState({ step: state.step - 1 });
                    return;
                }

                // Number keys for mood selection and ratings
                if (phase?.type === 'mood-arousal') {
                    const moodNum = parseInt(e.key);
                    if (moodNum >= 1 && moodNum <= state.settings.moods.length) {
                        e.preventDefault();
                        const mood = state.settings.moods[moodNum - 1];
                        updateSession({ mood: mood.name });
                        return;
                    }
                    // Up/Down for arousal
                    if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        const max = phase.arousalMax || 5;
                        updateSession({ arousal: Math.min(state.currentSession.arousal + 1, max) });
                        return;
                    }
                    if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        const min = phase.arousalMin || 1;
                        updateSession({ arousal: Math.max(state.currentSession.arousal - 1, min) });
                        return;
                    }
                }

                if (phase?.type === 'toggles') {
                    const toggleNum = parseInt(e.key);
                    if (toggleNum >= 1 && toggleNum <= (phase.toggles?.length || 0)) {
                        e.preventDefault();
                        const toggle = phase.toggles[toggleNum - 1];
                        const newToggles = { ...state.currentSession.toggles, [toggle.key]: !state.currentSession.toggles[toggle.key] };
                        updateSession({ toggles: newToggles });
                        return;
                    }
                }

                if (phase?.type === 'notes-rating') {
                    const ratingNum = parseInt(e.key);
                    const min = phase.ratingMin || 0;
                    const max = phase.ratingMax || 3;
                    if (ratingNum >= min && ratingNum <= max) {
                        e.preventDefault();
                        updateSession({ rating: ratingNum });
                        return;
                    }
                }
            }

            // Settings hotkeys
            if (state.view === 'settings') {
                const tabs = ['general', 'skills', 'moods', 'phases', 'hotkeys', 'achievements', 'data'];
                const numKey = parseInt(e.key);
                if (numKey >= 1 && numKey <= tabs.length) {
                    e.preventDefault();
                    setState({ settingsTab: tabs[numKey - 1] });
                    return;
                }
            }
        }

        // ===========================================
        // INIT
        // ===========================================

        render();
        window.addEventListener('resize', debounce(render, 250));
        window.addEventListener('beforeunload', () => { if (timerInterval) clearInterval(timerInterval); });
        window.addEventListener('keydown', handleHotkeys);

        // Icon picker modal events
        document.getElementById('close-icon-picker')?.addEventListener('click', closeIconPicker);
        document.getElementById('icon-picker-modal')?.addEventListener('click', (e) => {
            if (e.target.id === 'icon-picker-modal') closeIconPicker();
        });

        // Quick comment popup events
        document.getElementById('close-comment-popup')?.addEventListener('click', skipQuickComment);
        document.getElementById('save-comment-btn')?.addEventListener('click', saveQuickComment);
    </script>
</body>
